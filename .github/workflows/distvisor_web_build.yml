name: Distvisor.Web build

on: push

env: 
  build_angular_path: src/Distvisor.Web/ClientApp
  build_aspnetcore_path: src

jobs:
  build_angular:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
          
    - name: Setup Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ${{ env.build_angular_path }}/node_modules
        key: build_angular_node_modules-${{ hashFiles('**/package-lock.json') }}
          
    - name: Install packages
      working-directory: ${{ env.build_angular_path }}
      run: npm install
    
    - name: Build Angular
      working-directory: ${{ env.build_angular_path }}
      run: npm run build 
    

  build_aspnetcore:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    
    - name: Build with dotnet
      working-directory: ${{ env.build_aspnetcore_path }}
      run: dotnet build --configuration Release
