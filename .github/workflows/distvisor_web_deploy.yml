name: Distvisor.Web deploy
on: repository_dispatch
    
jobs:
  deploy:

    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v1
      
    - name: Create /tmp/config.ovpn
      run: |
        echo "${{ secrets.CONFIG_OVPN }}" >> /tmp/config.ovpn
        sudo chmod 600 /tmp/config.ovpn
    
    - name: Create /tmp/auth.txt
      run: |
        echo "${{ secrets.AUTH_OVPN }}" >> /tmp/auth.txt
        sudo chmod 600 /tmp/auth.txt
    
    - name: Install Open VPN
      run: sudo apt-get install openvpn
        
    - name: Connect Open VPN
      run: sudo openvpn --config /tmp/config.ovpn --daemon
      
    - name: Ping Server
      run: sudo ping -c10 -W15 ${{ secrets.SERVER_LOCAL_IP }}
  
    - name: SCP deploy catalog
      uses: appleboy/scp-action@v0.0.4
      with:
        host: ${{ secrets.SERVER_LOCAL_IP }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        source: "deploy/*"
        target: ${{ github.event.client_payload.to_version }}
        overwrite: true
        strip_components: 1
        
    - name: Create .env
      uses: appleboy/ssh-action@v0.0.5
      env:
        ENV_FILE_PATH: ./${{ github.event.client_payload.to_version }}/.env 
      with:
        host: ${{ secrets.SERVER_LOCAL_IP }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        envs: ENV_FILE_PATH
        script: |
          rm -f $ENV_FILE_PATH
          echo "ACME_EMAIL=${{ secrets.ACME_EMAIL }}
          DISTVISOR_DOMAIN=${{ secrets.SERVER_DOMAIN }}
          DISTVISOR_DOCKER_IMG=${{ secrets.DOCKER_IMG_NAME }}
          DISTVISOR_DOCKER_IMG_TAG=${{ github.event.client_payload.to_version }}
          GITHUB_API_TOKEN=${{ secrets.APP_GITHUB_TOKEN }}
          " >> $ENV_FILE_PATH
          sudo chmod 600 $ENV_FILE_PATH
            
    - name: Run deploy.sh
      uses: appleboy/ssh-action@v0.0.5
      with:
        host: ${{ secrets.SERVER_LOCAL_IP }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        envs: DEPLOY_FILE_PATH
        script: |
          cd ./${{ github.event.client_payload.to_version }}
          sudo chmod 700 ./deploy.sh
          ./deploy.sh

    - name: Kill Open VPN
      if: always()
      run: sudo killall openvpn
