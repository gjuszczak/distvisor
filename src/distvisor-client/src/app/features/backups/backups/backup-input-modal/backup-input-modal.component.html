<p-dialog [header]="header" [(visible)]="isVisible" styleClass="dialog-modal" position="top" [modal]="true" [draggable]="false" [resizable]="false">
    <div *ngIf="loading" class="mb-2">
        <p-progressBar mode="indeterminate"></p-progressBar>
    </div>
    <div *ngIf="!hasError" class="flex flex-column gap-2" >
        <label htmlFor="name">Name</label>
        <input pInputText id="name" aria-describedby="name-help" [(ngModel)]="inputText" [disabled]="loading"/>
        <small id="name-help">Enter the name of a backup file.</small>
    </div>
    <p *ngIf="hasError">
        Error: {{error}}
    </p>
    <ng-template pTemplate="footer">
        <button pButton icon="pi pi-times" (click)="cancel()" class="p-button-outlined" 
            label="Cancel" [disabled]="loading || hasError" ></button>
        <button pButton icon="pi pi-check" (click)="confirm()" class="p-button-outlined"
            label="Ok" [disabled]="loading || hasError"></button>
    </ng-template>
</p-dialog>
