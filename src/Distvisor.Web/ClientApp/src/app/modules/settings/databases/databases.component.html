<p-card header="Databases" styleClass="databases p-mt-3">
    <p-panel [toggleable]="true" [collapsed]="true" expandIcon="pi pi-chevron-right" collapseIcon="pi pi-chevron-down">
        <p-header>
            <span class="p-panel-title p-ml-2">Event Store</span>
            <p-splitButton label="Backup" icon="pi pi-cloud-upload" [model]="dbBtnMenuItems" (onClick)="create()">
            </p-splitButton>
        </p-header>
        <p-dataView [value]="backupFiles">
            <ng-template let-backupFile pTemplate="listItem">
                <div class="p-d-flex p-flex-row p-jc-between p-ai-center p-py-3 w-100">
                    <div class="p-d-flex p-flex-wrap p-pr-1 text-truncate">
                        <div class="p-pr-1 text-truncate">{{backupFile.createdDateTime | date:'short'}},</div>
                        <div class="p-pr-1 text-truncate">{{backupFile.name}},</div>
                        <div class="p-pr-1 text-truncate">{{backupFile.size | fileSize}}</div>
                    </div>
                    <div>
                        <p-splitButton label="Restore" icon="pi pi-cloud-download"
                            [model]="bakBtnMenuItems[backupFile.name]" (onClick)="restore(backupFile)">
                        </p-splitButton>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </p-panel>
</p-card>
