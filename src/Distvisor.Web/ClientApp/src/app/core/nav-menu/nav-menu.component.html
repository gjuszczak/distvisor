<header>
  <nav class="container flex justify-content-between align-items-center py-3">
    <div class="flex align-items-center">
      <a [routerLink]="['/']" class="flex align-items-center"><img src="assets/icons/icon-72x72.png" width="32" height="32"/></a>
      <div *ngIf="navBrand" class="ml-3 brand-text">{{navBrand}}</div>
    </div>
    <div *ngIf="isAnyMenuItem">
      <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
      <button type="button" pButton pRipple (click)="menu.toggle($event)" label="Menu" 
        class="p-button-info p-button-outlined" icon="pi pi-chevron-down" iconPos="right"></button>
    </div>
  </nav>
</header>
