<p-card header="Secrets Vault" styleClass="mt-3">
    <p-dataView [value]="storedSecretKeys">
        <ng-template let-key pTemplate="listItem">
            <div class="flex flex-row justify-content-between align-items-center py-3 md:px-3 sm:px-1 w-full">
                <div class="pr-1 text-truncate">{{key}}</div>
                <button pButton pRipple class="p-button-info p-button-text" label="Remove" icon="pi pi-times"
                    (click)="onRemove(key)"></button>
            </div>
        </ng-template>
    </p-dataView>
    <form (ngSubmit)="onSave()">
        <h3 class="pt-3">Modify stored secrets:</h3>
        <div class="field grid">
            <label for="inputSecretKey" class="col-12 mb-2 md:col-1 md:mb-0">Secret key:</label>
            <div class="col-12 md:col-4">
                <p-dropdown styleClass="w-full" inputId="inputSecretKey" name="inputSecretKey" [options]="allSecretKeys"
                [(ngModel)]="selectedSecretKey"></p-dropdown>
            </div>
        </div>
        <div class="field grid">
            <label for="inputSecretValue" class="col-12 mb-2 md:col-1 md:mb-0">Secret value:</label>
            <div class="col-12 md:col-4">
                <input pInputText class="w-full" type="text" inputId="inputSecretValue" name="inputSecretValue"
                    [(ngModel)]="inputSecretValue" />
            </div>
        </div>
        <div class="mt-2">
            <button pButton pRipple class="p-button-info p-button-outlined" icon="pi pi-check" label="Save" type="submit"></button>
        </div>
    </form>
</p-card>
