<header>
  <nav class="navbar box-shadow">
    <div class="container">
      <div class="navbar-brand">
        <a [routerLink]="['/']" class="align-middle"><img src="assets/icons/icon-72x72.png" width="32"
            height="32" /></a>
        <a *ngIf="navBrand" class="ml-3 align-middle">{{navBrand}}</a>
      </div>
      <div *ngIf="isAnyMenuItem">
        <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
        <button class="btn btn-dark" (click)="menu.toggle($event)">Menu <i
            class="pi pi-chevron-down align-middle"></i></button>
      </div>
    </div>
  </nav>
</header>
