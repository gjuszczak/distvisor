<div class="row justify-content-center">
  <div class="col-12" style="max-width:600px;">
    <p-card header="Login:" subheader="Before you visit this page you need to login.">
      <form class="mt-3" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input name="username" class="form-control" type="text" pInputText [autofocus] [(ngModel)]="username"/>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input name="password" class="form-control" type="password" pPassword [feedback]=false [(ngModel)]="password"/>
        </div>

        <div class="d-flex justify-content-end">
          <button pButton type="submit" label="Login" icon="{{ isBusy ? 'pi pi-spin pi-spinner' : 'pi pi-sign-in' }}" [disabled]="isBusy"></button>
        </div>
      </form>
    </p-card>
  </div>
</div>
