<div class="container finances">
    <app-accounts [accounts]="accounts" (onAdd)="showAddAccountDialog()" (onUpload)="showImportFinancialFilesDialog()"></app-accounts>
    <app-add-account-dialog [isVisible]="isAddAccountDialogVisible" (onHide)="hideAddAccountDialog()">
    </app-add-account-dialog>
    <app-import-financial-files-dialog [isVisible]="isImportFinancialFilesDialogVisible" (onHide)="hideImportFinancialFilesDialog()">
    </app-import-financial-files-dialog>
</div>
