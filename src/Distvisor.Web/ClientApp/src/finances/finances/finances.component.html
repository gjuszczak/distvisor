<div class="container">
    <div class="card p-mt-3 p-p-3">
    <p-fieldset legend="Import finance data from .eml file">
        <p-fileUpload name="files" url="/api/finances/upload-eml" (onUpload)="onUpload($event)"
            [multiple]="true" accept=".eml" [maxFileSize]="1000000">
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>
        </p-fileUpload>
    </p-fieldset>
    </div>
</div>
