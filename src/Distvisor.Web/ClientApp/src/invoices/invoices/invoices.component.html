<p-dataView [value]="cars" [paginator]="true" layout="grid" [rows]="20" [sortField]="sortField" [sortOrder]="sortOrder">
<p-header>
    <div class="ui-helper-clearfix">
        <div class="ui-g">
            <div class="ui-g-6">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
            </div>
            <div class="ui-g-6" style="text-align:right">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </div>
    </div>
</p-header>
<ng-template let-car pTemplate="listItem">
    <div class="ui-g-12">
        <div class="car-details">
            <div>
                <img src="assets/showcase/images/demo/car/{{car.brand}}.png">
                <div class="ui-g">
                    <div class="ui-g-12">Vin: <b>{{car.vin}}</b></div>
                    <div class="ui-g-12">Year: <b>{{car.year}}</b></div>
                    <div class="ui-g-12">Brand: <b>{{car.brand}}</b></div>
                    <div class="ui-g-12">Color: <b>{{car.color}}</b></div>
                </div>
            </div>
            <button pButton type="button" icon="pi pi-search" (click)="selectInvoice($event, car)"></button>
        </div>
    </div>
</ng-template>
<ng-template let-car pTemplate="gridItem">
    <div style="padding:.5em" class="ui-g-12 ui-md-3">
        <p-panel [header]="car.vin" [style]="{'text-align':'center'}">
            <img src="assets/showcase/images/demo/car/{{car.brand}}.png" width="60">
            <div class="car-detail">{{car.year}} - {{car.color}}</div>
            <hr class="ui-widget-content" style="border-top:0">
            <button pButton type="button" icon="pi pi-search" (click)="selectInvoice($event, car)" style="margin-top:0"></button>
        </p-panel>
    </div>
</ng-template>
</p-dataView>

<p-dialog header="Invoice Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '225px'}"  (onAfterHide)="onDialogHide()">
<div class="ui-g" *ngIf="selectedInvoice">
    <div class="ui-g-12" style="text-align:center">
        <img src="assets/showcase/images/demo/car/{{selectedInvoice.brand}}.png">
    </div>
    <div class="ui-g-4">Vin: </div>
    <div class="ui-g-8">{{selectedInvoice.vin}}</div>

    <div class="ui-g-4">Brand: </div>
    <div class="ui-g-8">{{selectedInvoice.brand}}</div>

    <div class="ui-g-4">Year: </div>
    <div class="ui-g-8">{{selectedInvoice.year}}</div>

    <div class="ui-g-4">Color: </div>
    <div class="ui-g-8">{{selectedInvoice.color}}</div>
</div>
</p-dialog>
