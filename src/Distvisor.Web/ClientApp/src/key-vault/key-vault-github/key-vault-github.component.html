<div class="form-group row">
    <label 
        for="inputKeyValue" 
        class="col-sm-4 col-md-3 col-xl-2 col-form-label">Key value:</label>
    <div class="col">
        <input
            pInputText
            type="text"
            id="inputKeyValue"
            name="inputKeyValue" 
            [(ngModel)]="inputKeyValue"/>
    </div>
</div>
<div class="form-group row">
    <div class="col-sm-10">
        <button 
            pButton 
            label="Save" 
            class="ui-button-success"
            (click)="saveClicked()"></button>
    </div>
</div>
