<div class="form-group row">
    <label 
        for="inputUsername" 
        class="col-sm-4 col-md-3 col-xl-2 col-form-label">Username:</label>
    <div class="col">
        <input
            pInputText
            type="text"
            id="inputUsername"
            name="inputUsername" 
            [(ngModel)]="inputUsername"/>
    </div>
</div>
<div class="form-group row">
    <label 
        for="inputInvoiceKeyValue" 
        class="col-sm-4 col-md-3 col-xl-2 col-form-label">Invoice key:</label>
    <div class="col">
        <input
            pInputText
            type="text"
            id="inputInvoiceKeyValue"
            name="inputInvoiceKeyValue" 
            [(ngModel)]="inputInvoiceKeyValue"/>
    </div>
</div>
<div class="form-group row">
  <label for="inputSubscriberKeyValue"
         class="col-sm-4 col-md-3 col-xl-2 col-form-label">Subscriber key:</label>
  <div class="col">
    <input pInputText
           type="text"
           id="inputSubscriberKeyValue"
           name="inputSubscriberKeyValue"
           [(ngModel)]="inputSubscriberKeyValue" />
  </div>
</div>
<div class="form-group row">
    <div class="col-sm-10">
        <button 
            pButton
            icon="pi pi-check"
            label="Save" 
            class="ui-button-success"
            (click)="saveClicked()"></button>
    </div>
</div>
