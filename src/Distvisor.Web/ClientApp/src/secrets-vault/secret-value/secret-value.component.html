<div class="form-group row">
    <label 
        for="inputSecretValue" 
        class="col-sm-4 col-md-3 col-xl-2 col-form-label">Secret value:</label>
    <div class="col">
        <input
            pInputText
            type="text"
            id="inputSecretValue"
            name="inputSecretValue" 
            [(ngModel)]="inputSecretValue"/>
    </div>
</div>
<div class="form-group row">
    <div class="col-sm-10">
        <button 
            pButton
            icon="pi pi-check"
            label="Save" 
            class="ui-button-success"
            (click)="saveClicked()"></button>
    </div>
</div>
