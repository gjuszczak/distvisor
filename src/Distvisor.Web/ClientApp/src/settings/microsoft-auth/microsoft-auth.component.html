<p-fieldset legend="Microsoft integration">
    <form class="pb-3 pl-3">
        <div class="form-row mb-4">
            <div class="col">
                <a *ngIf="authUri" [href]="authUri">Authenticate using Microsoft account</a>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <button pButton icon="pi pi-cloud-upload" label="Backup" class="ui-button-success"
                    (click)="onBackup()"></button>
            </div>
        </div>
    </form>
</p-fieldset>
