<p-fieldset legend="DBs and backups" styleClass="backups">
    <div class="mx-3 mb-3">
        <p-panel styleClass="mt-1" [toggleable]="true" [collapsed]="true" expandIcon="pi pi-chevron-right" collapseIcon="pi pi-chevron-down">
            <p-header>
                <span class="ui-panel-title ml-2">Event Store</span>
                <p-splitButton label="Backup" icon="pi pi-cloud-upload" styleClass="ui-button-success" [model]="dbBtnMenuItems" (onClick)="save()"></p-splitButton>
            </p-header>
            <p-dataView [value]="backupFiles" styleClass="no-header no-border">
                <ng-template let-backupFile pTemplate="listItem">
                    <div class="d-flex flex-row justify-content-between align-items-center p-3 col-12" [ngClass]="{'border-bottom': !isLast(backupFile)}">
                        <div>
                            {{backupFile.createdDateTime | date:'short'}},
                            {{backupFile.name}},
                            {{backupFile.size | fileSize}}
                        </div>
                        <p-splitButton label="Restore" icon="pi pi-cloud-download" styleClass="ui-button-secondary" 
                            [model]="bakBtnMenuItems[backupFile.name]" (onClick)="save(backupFile)"></p-splitButton>
                    </div>
                </ng-template>
            </p-dataView>
        </p-panel>
    </div>
</p-fieldset>
